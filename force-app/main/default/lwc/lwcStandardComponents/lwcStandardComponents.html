<template>
    <div class="wrapper">
        <lightning-tabset>
            <lightning-tab label="Example">
                <div class="container-combobox">
                    <div class="wrap-combobox">
                        <lightning-combobox
                            name="combobox"
                            label="Example"
                            value={value}
                            options={options}
                            onchange={handleOptionChange}>
                        </lightning-combobox>
                    </div>
                </div>
                
                <div>
                    
                    <!--input-->
                    <template lwc:if={inputType}>
                        <div class="wrap-example">
                            <template lwc:if={inputOptions.textInputDefault}>    
                            <!--
                                <div class="slds-p-around_medium lgc-bg">
                                    <lightning-input type="text" label="Enter some text" onblur={handleInputBlur}></lightning-input>
                                </div>
                            -->
                                <template for:each={exampleValue} for:item="item" for:index="index">
                                    <div key={item.id} class={item.class}>
                                        <lightning-input type={item.type} label={item.label} 
                                                        value={item.value} placeholder={item.placeholder} 
                                                        required={item.required} disabled={item.disabled}
                                                        read-only={item.readonly}
                                                        onblur={item.onblur}></lightning-input>
                                    </div>
                                </template>
                            </template>
                            <template lwc:elseif={inputOptions.textInputAdvanced}>
                                <div class="slds-p-around_medium lgc-bg">
                                    <lightning-input type="text" label="Enter some text" onblur={handleInputBlur}></lightning-input>
                                </div>
                                <div class="slds-m-vertical_medium">
                                    <p>The value of the input field is: <span class="slds-text-heading_small">{textValueField}</span></p>
                                </div>
                            </template>
                            <template lwc:elseif={inputOptions.dateInput}>
                                <div class="slds-m-around_medium">
                                    <h1 class="slds-text-heading_small">Input Date Example</h1>
                                </div>
                                <div>
                                    <h2>Basic Input Date</h2>
                                    <lightning-input type="date" name="input1" label="Enter a date"></lightning-input>
                                    <lightning-input type="date" name="input2" label="Date field with a predefined value" value="2020-09-07"></lightning-input>
                                    <lightning-input type="date" name="input3" label="Date field with ISO8601 formatted value" value="2020-09-07T00:00:00Z"></lightning-input>
                                    <lightning-input type="date" name="input4" label="Date field with placeholder" placeholder="type here..."></lightning-input>
                                </div>
                                <br>
                                <div>
                                    <h2>Advanced Input Date</h2>
                                    <lightning-input type="date" name="input5" label="Required date field" required value="2020-09-07" ></lightning-input>
                                    <lightning-input type="date" name="input6" label="Read-only date field" readonly value="2020-09-07" ></lightning-input>
                                    <lightning-input type="date" name="input7" label="Disabled date field" disabled value="2020-09-07" ></lightning-input>
                                    <lightning-input type="date" name="input8" label="Date field with min and max values" value="2020-09-07" min="2020-09-05" max="2020-09-22" ></lightning-input>
                                </div>
                            </template>
                        </div>
                    </template>

                    <!--picklist-->
                    <template lwc:elseif={picklistType}>
                        <div class="wrap-example">
                            <div>
                                <template lwc:if={picklistOptions.picklist}>
                                    <p>picklist</p>
                                </template>
                                
                                <template lwc:elseif={picklistOptions.picklist2}>
                                    <p>picklist2</p>
                                </template>
    
                                <template lwc:elseif={picklistOptions.picklist3}>
                                    <p>picklist3</p>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!--radio-->
                    <template lwc:elseif={radioType}>
                        <div class="wrap-example">
                            <div>
                                <template lwc:if={radioOptions.radio}>
                                    <p>radio</p>
                                </template>
    
                                <template lwc:elseif={radioOptions.radio2}>
                                    <p>radio2</p>
                                </template>
    
                                <template lwc:elseif={radioOptions.radio3}>
                                    <p>radio3</p>
                                </template>
                            </div>
                        </div>
                    </template>
                    
                    <!--checkbox-->
                    <template lwc:elseif={checkboxType}>
                        <div class="wrap-example">
                            <div>
                                <template lwc:if={checkboxOptions.checkbox}>
                                    <p>checkbox</p>
                                </template>
    
                                <template lwc:elseif={checkboxOptions.checkbox2}>
                                    <p>checkbox2</p>
                                </template>
    
                                <template lwc:elseif={checkboxOptions.checkbox3}>
                                    <p>checkbox3</p>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-tab>
            <lightning-tab label="Documentation">
                Two Content 
            </lightning-tab>
            <lightning-tab label="Specification">
                Three Content 
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
